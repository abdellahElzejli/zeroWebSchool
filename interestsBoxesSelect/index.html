<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
        <title>Interests Boxes Select</title>
        
</head>
<body>
        <div class="container">
                <h4 class="title">Choose Interests</h4>
                <div class="interests">
                        <input type="checkbox" name="interest" id="binary">
                        <label class="interest" for="binary">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-arrow-down-1-9 fa-2x icon"></i>
                                <span>binary</span>
                        </label>

                        <input type="checkbox" name="interest" id="scheme">
                        <label class="interest" for="scheme">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-code-pull-request fa-2x icon"></i>
                                <span>scheme</span>
                        </label>
                        
                        <input type="checkbox" name="interest" id="drawing">
                        <label class="interest" for="drawing">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-paintbrush fa-2x icon"></i>
                                <span>drawing</span>
                        </label>


                        <input type="checkbox" name="interest" id="web">
                        <label class="interest" for="web">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-tablet-screen-button fa-2x icon"></i>
                                <span>web</span>
                        </label>

                        <input type="checkbox" name="interest" id="bug">
                        <label class="interest" for="bug">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-bug fa-2x icon"></i>
                                <span>bug</span>
                        </label>

                        <input type="checkbox" name="interest" id="cloud">
                        <label class="interest" for="cloud">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-cloud-arrow-up fa-2x icon"></i>
                                <span>cloud</span>
                        </label>

                        <input type="checkbox" name="interest" id="coding">
                        <label class="interest" for="coding">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-code fa-2x icon"></i>
                                <span>coding</span>
                        </label>

                        <input type="checkbox" name="interest" id="puzzle">
                        <label class="interest" for="puzzle">
                                
                                <span class="square"> <span class="inside-square"></span> </span>
                                <i class="fa-solid fa-puzzle-piece fa-2x icon"></i>
                                <span>puzzle</span>
                        </label>
                        
                </div>
        </div>
        <script src="fontawesome-free-6.4.2-web/js/all.min.js"></script>
</body>
</html>
